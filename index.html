<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Justin Faderanga - Portfolio</title>
    <link rel="stylesheet" href="css/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="nav-container">
        <div class="nav-left">
          <a href="index.html" class="home-link">Home</a>
        </div>

        <div class="nav-toggle">
          <img src="css/assets/menu.png" />
        </div>

        <ul class="nav-right">
          <li><a href="about.html">About Me</a></li>
          <li><a href="price.html">Pricelist</a></li>
          <li><a href="rules.html">Rules</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="socials.html">Socials</a></li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <div class="hero-content">
        <div class="hero-text">
          <h1 class="line1">Welcome,</h1>
          <h1 class="line2">I am <span>Pixie Atelier.</span></h1>
          <p>A creative editor and gamer.</p>
          <a href="portfolio.html" class="btn">See Portfolio</a>
        </div>
        <div class="hero-image">
          <img src="css/assets/avatar.png" alt="Pixie Atelier" />
        </div>
      </div>
    </section>

    <script>
      const links = document.querySelectorAll("nav a, .btn");
      const nav = document.querySelector(".nav-container");
      const heroText = document.querySelector(".hero-text");
      const heroImage = document.querySelector(".hero-image");

      links.forEach((link) => {
        link.addEventListener("click", function (e) {
          e.preventDefault(); // Prevent immediate navigation
          const href = this.getAttribute("href");

          // Add exit animations
          nav.classList.add("exit");
          heroText.classList.add("exit");
          heroImage.classList.add("exit");

          // Wait for animations to finish before navigating
          setTimeout(() => {
            window.location.href = href;
          }, 500); // Match animation duration
        });
      });

      const navToggle = document.querySelector(".nav-toggle");
      const navRight = document.querySelector(".nav-right");

      navToggle.addEventListener("click", () => {
        navRight.classList.toggle("show");
      });
    </script>
  </body>
</html>
